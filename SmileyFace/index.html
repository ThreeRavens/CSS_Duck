<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./smiley.css">
    <title>Smiley Face</title>
</head>
<body>
    <div class="wrapper">
        <h1>CSS Smiley Face</h1>

        <br>

        <h2>Step 1: Make the circle</h2>
        <div class="face"></div>
      
        <h2>Step 2: Add the left eye</h2>
        <div class="face">
            <div class="eye left"></div>
         </div>

        <h2>Step 3: Add the right eye</h2>
        <div class="face">
            <div class="eye left"></div>
            <div class="eye right"></div>
        </div>

        <h2>Step 4: Add a Mouth</h2>
        <div class="face">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="mouth"></div>
        </div>

        <h2>Step 5: Fix those eyes</h2>
        <div class="face">
            <div class="eye left">
                <div class="pupil"></div>
            </div>
            <div class="eye right">
                <div class="pupil"></div>
            </div>
            <div class="mouth"></div>
        </div>

        <h2>Step 6: Rose-colored glasses</h2>
        <div class="face">
            <div class="eye left">
                <div class="pupil"></div>
            </div>
            <div class="eye right">
                <div class="pupil"></div>
            </div>
            <div class="mouth"></div>
            <div class="lens r1"></div>
            <div class="lens l1"></div>
            <div class="frame"></div>
        </div>



    </div>
</body>
</html>
