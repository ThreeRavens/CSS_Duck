<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Waddle Waddle.css">
  <title>Waddle Waddle</title>
</head>
<body>

    <!-- hidden title words -->

    <div class="waddle_one"></div>

    <div class="waddle_two"></div>

    <div class="duck">
    
    <!-- body structure -->
    
        <div class="blocker1"></div> 
                
        <div class="blocker2"></div>

        <div class="frame leftwing"></div>

        <div class="frame head"></div>

        <div class="frame torso"></div>

        <div class="frame rightwing"></div>
    
        <div class="eye e_left"></div>

        <div class="eye e_right"></div> 

        <div class="pupil p_right"></div>

        <div class="pupil p_left"></div>
    
    <!-- bill structure --> 
    
        <div class="bill_upper"></div>

        <div class="billblocker_up"></div>

        <div class="billblocker_midl"></div>

        <div class="billblocker_midr"></div>

        <div class="bill_lower"></div>

        <div class="bill_fill"></div>

        <div class="nostril_left"></div>

        <div class="nostril_right"></div>

    <!-- leg structure -->
        
        <div class="left_leg"></div>

        <div class="toe one"></div>  

        <div class="toe two"></div>

        <div class="toe three"></div>

        <div class="right_leg"></div>

        <div class="toe four"></div>

        <div class="toe five"></div>

        <div class="toe six"></div>

    </div>

    

</body>

</html>
